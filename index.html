<!DOCTYPE html>
<html lang="pl">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/e10597cf0a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchance My Watchlist API</title>
</head>

<body>
    <section class="main">

        <div class="tittle">

            <h1 class="tittle-text"><i class="fa-solid fa-chart-line"></i> My Watchlist</h1>
        </div>
        <ul>
            <li id="stock-1" class="stock">
                <img src="https://icons.iconarchive.com/icons/danleech/simple/128/apple-icon.png" width="128" height="128" class="icon">
                <div class="names">
                    <p class="symbols">AAPL</p>
                    <p class="full-name">Apple Inc</p>
                </div>
                <div class="prices">
                    <p class="price"></p>
                    <p class="change"></p>
                </div>
            </li>

            <li id="stock-2" class="stock">
                <img src="https://icons.iconarchive.com/icons/dakirby309/simply-styled/128/OS-Microsoft-Tile-icon.png" width="128" height="128" class="icon">

                <div class="names">
                    <p class="symbols">MSFT</p>
                    <p class="full-name">Microsoft</p>
                </div>
                <div class="prices">
                    <p class="price"></p>
                    <p class="change"></p>
            </li>
            </div>

            <li id="stock-3" class="stock">
                <img src="https://icons.iconarchive.com/icons/uiconstock/socialmedia/128/Amazon-icon.png" width="128" height="128" class="icon">

                <div class="names">
                    <p class="symbols">AMZN</p>
                    <p class="full-name">Amazon</p>
                </div>
                <div class="prices">
                    <p class="price"> </p>
                    <p class="change"></p>
                </div>
            </li>
        </ul>




    </section>
    <script src="./script.js"></script>
</body>

</html>
