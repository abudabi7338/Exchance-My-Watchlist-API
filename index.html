<!DOCTYPE html>
<html lang="pl">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <script src="https://kit.fontawesome.com/e10597cf0a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchance My Watchlist API</title>
</head>

<body>
    <section class="main">

        <div class="tittle">

            <h1 class="tittle-text"><i class="fa-solid fa-chart-line"></i>    My Watchlist</h1>
        </div>

        <div id="stock-1" class="stock">
            <i class="fa-brands fa-apple"></i>
            <div class="names">
                <p class="symbols">AAPL</p>
                <p class="full-name">Apple Inc</p>
            </div>
            <div class="prices">
                <p class="price">180$</p>
                <p class="change">+1,45</p>
            </div>
        </div>

        <div id="stock-2" class="stock">
            <i class="fa-brands fa-windows"></i>
            <div class="names">
                <p class="symbols">UUU</p>
                <p class="full-name">UTA</p>
            </div>
            <div class="prices">
                <p class="price">120$</p>
                <p class="change">-8,3</p>
            </div>
        </div>

        <div id="stock-3" class="stock">
            <i class="fa-brands fa-amazon"></i>
            <div class="names">
                <p class="symbols">AMMM</p>
                <p class="full-name">AMAZON</p>
            </div>
            <div class="prices">
                <p class="price">345</p>
                <p class="change">1,4</p>
            </div>
        </div>

        <!-- <div id="stock-4" class="stock">
            <i class="fa-solid fa-gas-pump"></i>
            <div class="names">
                <p class="symbols"></p>
                <p class="full-name"></p>
            </div>
            <div class="prices">
                <p class="price"></p>
                <p class="change"></p>
            </div>
        </div> -->

    </section>
    <script src="/script.js"></script>
</body>

</html>
